<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color switcher</title>

    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/color-switcher.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Oswald:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="section">
      <div class="container">
        <a class="link" href="index.html"
          ><span class="material-symbols-outlined"> arrow_back </span></a
        >
      </div>
    </header>
    <main>
      <section class="section">
        <div class="container">
          <h1 class="title">Color-switcher.</h1>
          <p class="text">To start, press the start button.</p>
          <button class="btn btn--start" type="button" data-start>start</button>
          <p class="text">To stop, press the stop button.</p>
          <button class="btn" type="button" data-stop>stop</button>
        </div>
      </section>
    </main>
    <script src="js/01-color-switcher.js" type="module"></script>
  </body>
</html>
